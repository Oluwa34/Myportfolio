<!DOCTYPE html>
<html lang="en">

<body>

    <nav class="navbar">
        <a href="#" class="logo">CisMAR</a>
        <ul>
            <li><a href="Myportfolio.html">Home</a></li>

            <li><a href="services.html">Services</a></li>
            <li><a href="contactme.html">Contact me</a></li>
        </ul>
        <div class="hamburger" id="show">
            <i class="ri-menu-2-line"></i>
        </div>
    </nav>

    <nav class="mobile-navbar">
        <header>
            <div class="top">
                <a href="#" class="logo">CisMAR</a>
                <div class="hamburger" id="hide">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <ul>
                <li><a href="Myportfolio.html">Home</a></li>
                <li><a href="Aboutme.html">About me</a></li>

                <li><a href="contactme.html">Contact</a></li>
            </ul>
        </header>
    </nav>

    <main>
        <div class="contact">
            <img src="wegouse.jpeg" alt="">
            <h1>Ikwunne Chidubem</h1>
            <p>Web Developer</p>
            <p>Let Me Get You A Beautiful Website</p>
            <a href="mailto:">glorychidubem8@gmail.com</a>
        </div>
    </main>

    <script>
        //DOM selection
        const menuShowbtn = document.getElementById("show"),
            menuClosebtn = document.getElementById("hide"),
            mobileNav = document.querySelector(".mobile-navbar");

        const navlinks = document.querySelectorAll(".mobile-navbar header ul a");

        // click
        //Showing mobile nav
        menuShowbtn.addEventListener("click", () => {
            mobileNav.style.left = "0";
        });
        const closeNav = () => {
            mobileNav.style.left = "-100%";
        }
        //Hiding Mobile Nav
        menuClosebtn.addEventListener("click", closeNav);

        navlinks.forEach(navlink => {
            navlink.addEventListener("click", closeNav);
        })
    </script>

</body>

</html>
